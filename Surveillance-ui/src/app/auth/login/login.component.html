<div class="flex justify-center items-center h-screen">
    <div class="max-w-sm w-full bg-white p-6 rounded-lg shadow-lg">
      <h2 class="text-2xl font-semibold mb-4">Login</h2>
  
      <form (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label for="email" class="block text-gray-700">Email</label>
          <input type="email" id="email" name="email" [(ngModel)]="email" class="w-full p-2 border rounded" required />
        </div>
  
        <div class="mb-4">
          <label for="password" class="block text-gray-700">Password</label>
          <input type="password" id="password" name="password" [(ngModel)]="password" class="w-full p-2 border rounded" required />
        </div>
  
        <div class="mb-4 text-red-500" *ngIf="errorMessage">{{ errorMessage }}</div>
  
        <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Login</button>
      </form>
    </div>
  </div>
