# Application Name
spring.application.name=Surveillance

# Server Configuration
server.port=8080

# Database Configuration (example for PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/surv
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update

# JPA Properties
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Logging
logging.level.org.springframework=INFO
logging.level.com.example.Surveillance=DEBUG

# JWT Properties
application.jwt.secret=your_jwt_secret_key
application.jwt.expiration=86400000 # 24 hours in milliseconds

# Swagger Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
